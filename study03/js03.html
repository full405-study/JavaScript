  <script>
    /* switch문 */
    // if문과 같은 제어문의 한 종류
    // 조건식에 해당하는 값을 가지고 있는 case 블록의 소스코드를 실행하는 방식

    // Date() : 자바스크립트에서 기본 제공하는 날짜 관련 클래스, new 키워드와 함께 사용 시 현재 날짜를 출력함
    // getFullYear() : Date() 통해서 생성된 날짜를 기준으로 년도를 출력함
    // getMonth() : Date() 통해서 생성된 날짜를 기준으로 월을 출력함
    // getDate() : Date() 통해서 생성된 날짜를 기준으로 일을 출력함
    // getDay() : Date() 통해서 생성된 날짜를 기준으로 하여 일주일 중 지정한 날짜의 요일을 0 ~ 6까지의 숫자로 출력
    // 0 : 일요일 ~ 6 : 토요일
    var today = new Date();
    var dayOfWeek = today.getDay();
    console.log("오늘 날짜는 : " + today);
    console.log("오늘 요일은 : ");

    switch (dayOfWeek) {
      case 1:
        console.log("월요일");
        break;

      case 2:
        console.log("화요일");
        break;

      case 3:
        console.log("수요일");
        break;

      case 4:
        console.log("목요일");
        break;

      case 5:
        console.log("금요일");
        break;

      case 6:
        console.log("토요일");
        break;
      
      default:
        console.log("일요일");
        break;
    }

    // switch ~ case문 사용 시 주의점
    // 1. 조건에 지정된 값을 입력
    // 2. case문의 끝에 반드시 break문을 입력해야 함
    // 3. default 문은 생략 가능함

    console.log("----- break 를 생략하면 안되는 이유 -----")
    var today = new Date("2024-05-20");
    var dayOfWeek = today.getDay();
    console.log("오늘 날짜는 : " + today);
    console.log("오늘 요일은 : ");

    switch (dayOfWeek) {
      case 1:
        console.log("월요일");
        break;

        // switch ~ case문 사용 시 break;를 생략하게 되면 지정한 case 부터 break를 만날때까지 계속 실행
      case 2:
        console.log("화요일");


      case 3:
        console.log("수요일");


      case 4:
        console.log("목요일");
        break;

      case 5:
        console.log("금요일");
        break;

      case 6:
        console.log("토요일");
        break;
      
      default:
        console.log("일요일");
        break;
    }


    // if문과 switch ~ case문의 차이점
    // if문은 조건식에 범위를 설정할 수 있음
    // switch ~ case문의 조건식에는 고정된 값을 사용함

    // if문이 switch ~ case문을 100% 대체 가능 :
    console.log("\n ----- 요일 출력 if문으로 대체하기 -----\n");
    var dayOfWeek = today.getDay();

    if (dayOfWeek == 1) {
      console.log("오늘은 월요일");
    } else if (dayOfWeek == 2) {
      console.log("오늘은 화요일");
    } else if (dayOfWeek == 3) {
      console.log("오늘은 수요일");
    } else if (dayOfWeek == 4) {
      console.log("오늘은 목요일");
    } else if (dayOfWeek == 5) {
      console.log("오늘은 금요일");
    } else if (dayOfWeek == 6) {
      console.log("오늘은 토요일");
    } else {
      console.log("오늘은 일요일");
    }

    var kor = 0;
    var eng = 0;
    var math = 0;
    var total = 0;
    var avg = 0;

    var kor = prompt("국어 점수 : ");
    var eng = prompt("영어 점수 : ");
    var math = prompt("수학 점수 : ");

    kor = Number(kor);
    eng = Number(eng);
    math = Number(math);

    var total = kor+eng+math;
    
    var avg = (kor+eng+math) / 3;

    if (avg >= 90) {
      console.log("당신의 점수 총합은 " + total + "점이고, 점수 평균은 " + avg + " 등급은 A 입니다.");
    } else if (avg >= 80) {
      console.log("당신의 점수 총합은 " + total + "점이고, 점수 평균은 " + avg + " 등급은 B 입니다.");
    } else if (avg >= 70) {
      console.log("당신의 점수 총합은 " + total + "점이고, 점수 평균은 " + avg + " 등급은 C 입니다.");
    } else if (avg >= 60) {
      console.log("당신의 점수 총합은 " + total + "점이고, 점수 평균은 " + avg + " 등급은 D 입니다.");
    } else {
      console.log("당신의 점수 총합은 " + total + "점이고, 점수 평균은 " + avg + " 등급은 F 입니다.");
    }
